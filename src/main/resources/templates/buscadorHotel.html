<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <header th:replace="header/header :: header"></header>

  <div class="container py-4">
    <div class="card border-primary">
      <div class="card-header">Por favor Sign In</div>
      <div class="card-body">

        <form th:action="@{/registrar}" th:object="${usuario}" method="post">
          <div class="form-group mb-3 col-10 ">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Introduce tu nombre" th:field="*{nombre}" id="nombre">
          </div>
          <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>


          <div class="form-group mb-3 col-10 ">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" placeholder="Introduce tu apellido" th:field="*{apellidos}" id="apellidos">
          </div>
          <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="alert alert-danger"></div>


          <div class="form-group  mb-3 col-10">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Correo electrónico" th:field="*{email}" id="email">
          </div>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>



          <div class="form-group mb-3 col-10">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
          </div>
          <div th:if="${#fields.hasErrors('fechaNacimiento')}"
               th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>

          <div class="form-group mb-3 col-10 ">
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" placeholder="Introduce tu nacionalidad" th:field="*{nacionalidad}" id="nacionalidad">
          </div>
          <div th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}" class="alert alert-danger"></div>


          <div class="form-group mb-3 col-10 ">
            <label for="dni">Dni</label>
            <input type="text" class="form-control" placeholder="Documento de identidad" th:field="*{dni}" id="dni">
          </div>
          <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="alert alert-danger"></div>




          <div class="form-group mb-3 col-10">
            <label for="telefono">Número de teléfono</label>
            <input type="number" class="form-control" placeholder="#34 654544389" th:field="*{telefono}" id="telefono">
          </div>
          <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="alert alert-danger"></div>


          <div class="form-group mb-3 col-10">
            <label for="contrasenia">Contraseña</label>
            <input type="text" class="form-control" placeholder="Introduce la contraseña" th:field="*{contrasenia}" id="contrasenia">
          </div>
          <div th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}" class="alert alert-danger"></div>



          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label " for="exampleCheck1">Check me out</label>
            <a href="#" class="mx-5">Olvidé la contraseña</a>
          </div>

          <input type="submit" value="Regístrame" class="btn btn-block btn-primary mt-3">

        </form>

      </div>
    </div>
  </div>

</body>
</html>
