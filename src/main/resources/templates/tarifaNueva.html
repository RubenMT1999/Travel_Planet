<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Tarifa de los hoteles</title>
</head>
<body>
<header th:replace="header/header :: header"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 cl-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Precio de los extras</h1>
            <div class="card-body">
                <form th:action="@{/tarifa/nuevo}" th:object="${tarifa}" method="POST", enctype="multipart/form-data">
                    <div class="form-group">
                        <br>
                        <label>Wifi: </label>
                        <input type="number" name="precio_wifi" th:field="*{precioWifi}" class="form-control" placeholder="Ponga aquí precio por tener wifi" required>
                        <br>
                        <label>Caja Fuerte: </label>
                        <input type="number" name="precio_caja_fuerte" th:field="*{precioCajaFuerte}" class="form-control" placeholder="Ponga aquí precio por tener caja fuerte" required>
                        <br>
                        <label>Cocina: </label>
                        <input type="number" name="precio_cocina" th:field="*{precioCocina}" class="form-control" placeholder="Ponga aquí precio por tener cocina" required>
                        <br>
                        <label>Aire Acondicionado: </label>
                        <input type="number" name="precio_aire" th:field="*{precioAire}" class="form-control" placeholder="Ponga aquí precio por tener aire acondicionado" required>
                        <br>
                        <label>Televisión: </label>
                        <input type="number" name="preciotv" th:field="*{precioTV}" class="form-control" placeholder="Ponga aquí precio por tener televisión" required>
                        <br>
                        <label>Terraza: </label>
                        <input type="number" name="precio_terraza" th:field="*{precioTerraza}" class="form-control" placeholder="Ponga aquí precio por tener terraza" required>
                        <br>
                        <label>Baño: </label>
                        <input type="number" name="precio_banio" th:field="*{precioBanio}" class="form-control" placeholder="Ponga aquí precio por tener baño privado" required>
                        <br>

                    </div>

                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
