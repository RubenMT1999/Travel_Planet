<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

<header th:replace="header/header :: header"></header>

<div class="container p-5">


    <div class="row align-items-center ">
        <div class="col-lg-6 col-md-5">
            <strong class="mt-5 fs-3 d-flex justify-content-center" th:text="${titulo}"></strong>
            <h3 class="d-flex justify-content-center">Planet Travel</h3>

            <div class="d-flex justify-content-center mx-5 ">

                <!--usar enctype para subir cualquier tipo de archivo-->
                <form th:action="@{/habitaciones/crear}" th:object="${habitacion}" method="post" enctype="multipart/form-data">
                    <div class="form-group mb-3 col-10 ">
                        <label for="numero">Número de habitación</label>
                        <input type="number" class="form-control" placeholder="Introduce el número" th:field="*{numeroHabitacion}" id="numero">
                    </div>
                    <div th:if="${#fields.hasErrors('numeroHabitacion')}" th:errors="*{numeroHabitacion}" class="alert alert-danger"></div>
                    <div th:if="${comprobarNumHab}" class="alert alert-danger">Ya existe un habitación con ese número.</div>


                    <div class="form-group mb-3 col-10 ">
                        <label for="ext">Extensión telefónica</label>
                        <input type="text" class="form-control" placeholder="Introduce la extensión de teléfono" th:field="*{extensionTelefonica}" id="ext">
                    </div>
                    <div th:if="${#fields.hasErrors('extensionTelefonica')}" th:errors="*{extensionTelefonica}" class="alert alert-danger"></div>


                    <div class="form-group  mb-3 col-10">
                        <label for="capacidad">Capacidad</label>
                        <input type="number" class="form-control" placeholder="Capacidad de la habitación" th:field="*{capacidad}" id="capacidad">
                    </div>
                    <div th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}" class="alert alert-danger"></div>



                    <div class="form-group mb-3 col-10">
                        <label for="exampleFormControlTextarea1">Breve descripción</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{descripcion}"></textarea>
                    </div>
                    <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="alert alert-danger"></div>


                    <h5>Extras:</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkcajafuerte" th:field="*{cajaFuerte}">
                        <label class="form-check-label" for="checkcajafuerte">
                            Caja Fuerte
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkcocina" th:field="*{cocina}">
                        <label class="form-check-label" for="checkcocina">
                            Cocina
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkbanio" th:field="*{banioPrivado}">
                        <label class="form-check-label" for="checkbanio">
                            Baño Privado
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkaire" th:field="*{aireAcondicionado}">
                        <label class="form-check-label" for="checkaire">
                            Aire Acondicionado
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checktv" th:field="*{tv}">
                        <label class="form-check-label" for="checktv">
                            TV
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkterraza" th:field="*{terraza}">
                        <label class="form-check-label" for="checkterraza">
                            Terraza
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkwifi" th:field="*{wifi}">
                        <label class="form-check-label" for="checkwifi">
                            Wi-Fi
                        </label>
                    </div>


                    <div class="form-group  mb-3 col-10 mt-3">
                        <label for="preciobase">Precio Base</label>
                        <input type="number" class="form-control" placeholder="Coste por día" th:field="*{precioBase}" id="preciobase">
                    </div>
                    <div th:if="${#fields.hasErrors('precioBase')}" th:errors="*{precioBase}" class="alert alert-danger"></div>



                    <div class="form-group mb-3 col-10 ">
                        <label>Imagen</label>
                        <input type="file" name="file" class="form-control">
                    </div>
<!--                    <div th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}" class="alert alert-danger"></div>-->



                    <input type="submit" value="Crear" class="btn btn-block btn-primary mt-3">

                </form>
            </div>


        </div>

        <!--
        <div class="col-md-7 col-lg-6 d-sm-none d-md-block d-none d-sm-block">
          <div class="d-flex justify-content-center portrait">
            <img src="/images/bg_1.jpg" class="img-thumbnail img-fluid" alt="...">
          </div>
        </div>
        -->

    </div>

</div>
<footer th:replace="footer/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
