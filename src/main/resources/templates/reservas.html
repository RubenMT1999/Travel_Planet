<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <header th:replace="header/header :: header"></header>

    <div class="container mt-5" th:if="${reservas != null}">
        <div class="card text-center" th:each="reserva: ${reservas}">
            <div class="card-header">
                <h3>Reservas en el hotel <span th:text="${reserva.habitacion.hotel.nombre}"></span></h3>
            </div>
            <div class="card-body">
                <div class="row">
                <div class="col-sm-4">
                    <span th:text="${reserva.habitacion.imagen}"></span>
                </div>
                <div class="col-sm-8" >
                    <h3>Datos de la habitación:</h3>

                        <h5 class="d-inline">Fecha de inicio: </h5><span class="d-inline" th:text="${reserva.fechaInicio}"></span>
                        <div>
                            <h5 class="d-inline">Fecha fin: </h5><span class="d-inline" th:text="${reserva.fechaFin}"></span>
                        </div>
                        <div>
                            <h5 class="d-inline">Número de habitación:  </h5><span class="d-inline" th:text="${reserva.habitacion.numeroHabitacion}"></span>
                        </div>
                        <div>
                            <h5 class="d-inline">Capacidad:  </h5><span class="d-inline" th:text="${reserva.habitacion.capacidad}"></span>
                        </div>
                        <div>
                            <h5 class="d-inline">Descripción:  </h5><span class="d-inline" th:text="${reserva.habitacion.hotel.ciudad}"></span>
                        </div>

                </div>
            </div>
            <div class="card-footer text-muted mt-3">

            </div>
            </div>
        </div>
    </div>

    <div th:if="${reservas.isEmpty()}">
        <h1>No hay reservas pendientes</h1>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
