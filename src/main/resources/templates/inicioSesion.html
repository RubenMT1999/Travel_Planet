<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="styles.css">

    <title>Inicio de Sesión - Travel Planet</title>
  </head>
  <body>
  

    <div class="container">

      
        <div class="row align-items-center ">
          <div class="col-lg-6 col-md-5">
            <strong class="mt-5 fs-3 d-flex justify-content-center">Inicio de Sesión</strong>
            <h3 class="d-flex justify-content-center">Planet Travel</h3>
            <p class="mx-5 d-flex justify-content-center">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            
            <div class="d-flex justify-content-center mx-5 ">
            <form action="#" method="post">
              <div class="form-group mb-3 col-10 ">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group  mb-3 col-10">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password">
              </div>

              <div class="form-group mb-3 col-10">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Your Password" id="email">
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label " for="exampleCheck1">Check me out</label>
                <a href="#" class="mx-5">Olvidé la contraseña</a>
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary mt-3">

            </form>
          </div>

            
          </div>

          <div class="col-md-7 col-lg-6 d-sm-none d-md-block d-none d-sm-block">
            <div class="d-flex justify-content-center portrait">
              <img src="/images/bg_1.jpg" class="img-thumbnail img-fluid" alt="...">
            </div>
          </div>


        </div>
    
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
