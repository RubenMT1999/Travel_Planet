<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

    <table class="table">
      <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nº Habitación</th>
                <th>Capacidad</th>
                <th>Descripción</th>
                <th>Imagen</th>
                <th>Disponible</th>
            </tr>
      </thead>
      <tbody>
            <tr th:each="habitacion: ${habitaciones}">
                <td th:text="${habitacion.id}"></td>
                <td th:text="${habitacion.numeroHabitacion}"></td>
                <td th:text="${habitacion.capacidad}"></td>
                <td th:text="${habitacion.descripcion}"></td>
                <td th:text="${habitacion.imagen}"></td>
                <td th:text="${habitacion.disponibilidad}"></td>
            </tr>
      </tbody>
    </table>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
