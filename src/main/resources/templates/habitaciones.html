<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<header th:replace="header/header :: header"></header>


<div class="container mt-5">
    <div class="d-inline">
        <h1 class="text-secondary d-inline">Listado de Habitaciones</h1>
        <a th:href="@{/habitaciones/crear/{id}(id=${id})}" class="btn btn-success float-end">Crear</a>
    </div>

    <table class="table mt-5">
      <thead class="table-dark">
            <tr>
                <th>Nº Habitación</th>
                <th>Capacidad</th>
                <th>Descripción</th>
                <th>Imagen</th>
                <th>Disponible</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
      </thead>
      <tbody>
            <tr th:each="habitacion: ${habitaciones}">
                <td th:text="${habitacion.numeroHabitacion}"></td>
                <td th:text="${habitacion.capacidad}"></td>
                <td th:text="${habitacion.descripcion}"></td>
                <td th:text="${habitacion.imagen}"></td>
                <td th:text="${habitacion.disponibilidad}"></td>
                <td><a th:href="@{/habitaciones/editar/{id}(id=${habitacion.getId()})}" class="btn btn-primary">Editar</a></td>
                <td><a th:href="@{/habitaciones/borrar/{id}(id=${habitacion.getId()})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro que quieres eliminar?')">Eliminar</a></td>

            </tr>
      </tbody>
    </table>
    <nav th:replace="paginator-nav :: paginator"></nav>
</div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
