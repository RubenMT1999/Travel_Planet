<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet"  th:href="@{/styles/registro-login.css}">
  <title th:text="${titulo}"></title>

</head>
<body>
<header th:replace="header/header :: header"></header>

<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Registro de Usuario</h3>
          <p>Rellena los datos de abajo.</p>
          <form th:action="@{/registrar}" th:object="${usuario}" method="post">

            <div class="row">

              <div class="col-md-6 mt-2">
                <label for="nombre-usuario">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" id="nombre-usuario" required>
              </div>
              <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>

              <div class="col-md-6 mt-2">
                <label for="apellido-usuario">Apellidos</label>
                <input type="text" class="form-control"  th:field="*{apellidos}" id="apellido-usuario" required>
              </div>
              <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="alert alert-danger"></div>

            </div>

            <div class="col-md-12 mt-2">
              <label for="email-usuario">Email</label>
              <input type="text" class="form-control" th:field="*{email}" id="email-usuario" required>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>

            <div class="row">

              <div class="col-md-6 mt-2">
                <label for="fecha-usuario">Fecha de Nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" id="fecha-usuario" required>
              </div>
              <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>


              <div class="col-md-6 mt-2">
                <label for="nacionalidad-usuario">Nacionalidad</label>
                <input type="text" class="form-control" th:field="*{nacionalidad}" id="nacionalidad-usuario" required>
              </div>
              <div th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}" class="alert alert-danger"></div>

            </div>

            <div class="row">

              <div class="col-md-6 mt-2">
                <label for="telefono-usuario">Número de Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" id="telefono-usuario" required>
              </div>
              <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="alert alert-danger"></div>

              <div class="col-md-6 mt-2">
                <label for="dni-usuario">DNI</label>
                <input type="text" class="form-control" th:field="*{dni}" id="dni-usuario" required>
              </div>
              <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="alert alert-danger"></div>

            </div>

            <div class="col-md-12 mt-2">
              <label for="contrasenia-usuario">Contraseña</label>
              <input type="password" class="form-control" th:field="*{contrasenia}" id="contrasenia-usuario" required>
            </div>
            <div th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}" class="alert alert-danger"></div>

            <div class="form-check mt-3">
              <input class="form-check-input" id="exampleCheck1" type="checkbox" value="" th:field="*{esHotelero}" required>
              <label class="form-check-label" for="exampleCheck1">Quiero registrar mi Hotel</label>
            </div>


            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn btn-primary mt-2">Registrarme</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
