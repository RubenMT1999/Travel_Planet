<div class="prueba" th:fragment="header">

    <div class="container-fluid bg-dark d-none d-sm-block p-3">

        <div class="row">

            <nav class="navbar navbar-dark">
                <div class="col-4 p-2">
                    <a th:href="@{/}" class="fw-bold fs-4 text-decoration-none ml-5 text-danger">
                        PLANET TRAVEL
                    </a>
                </div>
                <div class="col-8 p-2 d-inline">

                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-danger float-end m-2">Iniciar sesion</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/registrar}" class="btn btn-outline-danger float-end m-2">Registrarse</a>

                    <div class="dropdown float-end" sec:authorize="isAuthenticated()">
                        <a class="btn btn-secondary dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <span class="dropdown-item-text" sec:authentication="name"></span>
                            <span class="dropdown-item-text" sec:authentication="principal.authorities"></span>
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="dropdown-item"
                                        onclick="document.getElementById('logoutForm').submit();"
                                        type="submit">Cerrar Sesión</button>
                            </form>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>


    </div>

    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
