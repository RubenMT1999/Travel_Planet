<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>

<div class="prueba" th:fragment="header">

    <div class="container-fluid bg-dark d-none d-sm-block p-3">

        <div class="row">

            <nav class="navbar navbar-dark ">
                <div class="col-4 p-2">
                    <a th:href="@{/}" class="fw-bold fs-4 text-decoration-none ml-5 text-danger">
                        PLANET TRAVEL
                    </a>
                </div>
                <div class="col-8 p-2 d-inline">

                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-danger float-end m-2">Iniciar sesion</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/registrar}" class="btn btn-outline-danger float-end m-2">Registrarse</a>

                    <div class="dropdown float-end" sec:authorize="isAuthenticated()">
                        <a class="btn btn-secondary dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <span class="dropdown-item-text" sec:authentication="name"></span>
                            <span class="dropdown-item-text" sec:authentication="principal.authorities"></span>
                            <a class="dropdown-item-text text-decoration-none" sec:authorize="isAuthenticated()" th:href="@{/reserva/ver}">Mis reservas</a>
                            <a class="dropdown-item-text text-decoration-none" sec:authorize="isAuthenticated()" th:href="@{/hoteles/verHotelesUsuarios}">Mis hoteles</a>
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="dropdown-item"
                                        onclick="document.getElementById('logoutForm').submit();"
                                        type="submit">Cerrar Sesión</button>
                            </form>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>


    </div>

    <div class="alert alert-success d-none d-sm-block" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger d-none d-sm-block" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning d-none d-sm-block" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info d-none d-sm-block" th:if="${info != null}" th:text="${info}"></div>




    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-block d-sm-none">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fs-4" th:href="@{/}">Planet Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" sec:authorize="isAuthenticated()" sec:authentication="name"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form id="logout" th:action="@{/logout}" method="post">
                                <button class="btn btn-dark text-danger fs-4" onclick="document.getElementById('logout').submit();"
                                        type="submit">Cerrar Sesión</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-dark text-danger fs-4">Iniciar sesion</a>
                        </li>
                        <div sec:authorize="!isAuthenticated()">
                            <hr>
                        </div>
                        <li sec:authorize="!isAuthenticated()" class="nav-item dropdown">
                            <a sec:authorize="!isAuthenticated()" th:href="@{/registrar}" class="btn btn-dark text-danger fs-4">Registrarse</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a sec:authorize="isAuthenticated()" th:href="@{/reserva/ver}" class="btn btn-dark text-danger fs-4">Mis Reservas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
