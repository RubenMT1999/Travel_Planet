<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title th:text="${titulo}"></title>
</head>
<body>
     <header th:replace="header/header :: header"></header>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">


            <div class="carousel-item active " data-bs-interval="10000">

                <img th:src="@{/images/banner2.jpg}" class="d-block w-100" style="opacity: 0.85" alt="...">

            </div>


            <div class="carousel-item " data-bs-interval="2000">
                <img th:src="@{/images/banner3.jpg}" class="d-block w-100" style="opacity: 0.85" alt="...">

            </div>
            <div class="carousel-caption d-none d-md-block mb-5">
                <div class="buscador">
                    <form action="#" th:action="@{/listar}" th:object="${hotel}" method="get">
                        <div class="container mt-5 p-5">
                            <div class="row p-1">
                                <div class="row p-4">
                                    <div class="col-md-4 mb-3 mb-md-0">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-12 mb-2">
                                                    <label class="font-weight-bold text-white fw-bold">¿A dónde vas?</label>
                                                    <select name="" id="ubicacion" class="form-select mb-3" th:field="*{ciudad}">
                                                        <option th:value="Sevilla" th:text="Sevilla">Sevilla</option>
                                                        <option th:value="Granada" th:text="Granada">Granada</option>
                                                        <option th:value="Huelva" th:text="Huelva">Huelva</option>
                                                        <option th:value="Cadiz" th:text="Cadiz">Cádiz</option>
                                                        <option th:value="Almeria" th:text="Almeria">Almería</option>
                                                        <option th:value="Cordoba" th:text="Cordoba">Cordoba</option>
                                                        <option th:value="Jaen" th:text="Jaen">Jaén</option>
                                                        <option th:value="Malaga" th:text="Malaga">Málaga</option>
                                                    </select>



                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-4 mb-2 mb-lg-0 col-lg-4">
                                            <label for="ciudad" class="font-weight-bold text-white fw-bold">¿A dónde vas?</label>
                                            <input type="text" class="form-control" placeholder="Sevilla, Sevilla"th:field="*{ciudad}" id="ciudad">

                                   </div>-->
                                    <form action="#" th:action="@{/listar}" th:object="${reserva}" method="get">
                                        <div class="col-md-4 mb-2 mb-lg-0 col-lg-4">

                                            <label  class="font-weight-bold text-white fw-bold">Check In</label>

                                            <input type="date" class="form-control" id="fechainicio" th:field="*{fechaInicio}" placeholder="yyyy-MM-dd">


                                        </div>
                                        <form action="#" th:action="@{/listar}" th:object="${reserva}" method="get">
                                            <div class="col-md-4 mb-2 mb-lg-0 col-lg-4">
                                                <label class="font-weight-bold text-white fw-bold">Check Out</label>

                                                <input type="date" class="form-control" id="fechafin" th:field="*{fechaFin}" placeholder="yyyy-MM-dd">

                                                <div class="col-md-4 mt-sm-0 mt-md-4">
                                                    <input type="submit" value="Buscar"  class="btn btn-primary btn-block text-white col-20">
                                                </div>
                                            </div>
                                        </form>
                                    </form>
                                </div>


                                <!--  <div class="row p-4">

                                      <div class="col-md-4 mb-3 mb-md-0">

                                          <div class="container">

                                              <div class="row">

                                                  <div class="col-md-12 mb-2">
                                                     <form th:action="@{/}" th:object="${capacidad}" method="post">
                                                          <label class="font-weight-bold text-white fw-bold">Numeros de personas</label>
                                                          <select name="" id="adultos" class="form-select mb-3" >
                                                              <option value="1">1</option>
                                                              <option value="2">2</option>
                                                              <option value="3">3</option>
                                                              <option value="4">4 +</option>
                                                          </select>

                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div> -->

                            </div>
                        </div>
                    </form>
                </div>
            </div>



        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
