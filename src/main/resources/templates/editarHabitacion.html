<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        /*Aplicamos la propiedad object-fit cover, ajustar su tamaño y no perder la proporcion de nuestra imagen*/
        .imagen{
            object-fit: cover;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body style="font-family: 'ui-sans-serif'">

<header th:replace="header/header :: header"></header>

<div class="container p-5">


    <div class="row align-items-center">

        <div class="col-lg-6 col-md-5">
            <strong class="mt-5 fs-3 d-flex justify-content-center">Editar Habitación</strong>
            <h3 class="d-flex justify-content-center">Planet Travel</h3>

            <div class="d-flex justify-content-center mx-5 ">

                <form th:action="@{/habitaciones/editar}" th:object="${habitacion}" method="post" enctype="multipart/form-data">
                    <div class="form-group mb-3 col-10 ">
                        <label for="numero">Número de habitación</label>
                        <input type="number" class="form-control" placeholder="Introduce el número" th:field="*{numeroHabitacion}" id="numero">
                    </div>
                    <div th:if="${#fields.hasErrors('numeroHabitacion')}" th:errors="*{numeroHabitacion}" class="alert alert-danger"></div>


                    <div class="form-group mb-3 col-10 ">
                        <label for="ext">Extensión telefónica</label>
                        <input type="text" class="form-control" placeholder="Introduce la extensión de teléfono" th:field="*{extensionTelefonica}" id="ext">
                    </div>
                    <div th:if="${#fields.hasErrors('extensionTelefonica')}" th:errors="*{extensionTelefonica}" class="alert alert-danger"></div>


                    <div class="form-group  mb-3 col-10">
                        <label for="capacidad">Capacidad</label>
                        <input type="number" class="form-control" placeholder="Capacidad de la habitación" th:field="*{capacidad}" id="capacidad">
                    </div>




                    <div class="form-group mb-3 col-10">
                        <label for="exampleFormControlTextarea1">Breve descripción</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{descripcion}"></textarea>
                    </div>
                    <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="alert alert-danger"></div>

                    <div class="form-group mb-3 col-10 ">
                        <label>Imagen</label>
                        <img th:if="${#strings.length(habitacion.imagen)>0}" class="img-thumbnail rounded float-end " th:src="@{'/uploads/' + ${habitacion.imagen}}" th:alt="${habitacion.imagen}"/>
                        <input type="file" name="file" class="form-control">
                    </div>
<!--                    <div th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}" class="alert alert-danger"></div>-->



                    <input type="submit" value="Editar" class="btn btn-block btn-primary mt-3">

                </form>
            </div>
        </div>

        <div class="col-lg-6 col-md-5">
            <img class="imagen" th:src="@{/images/bedroom.jpg}" />

        </div>
    </div>

</div>
<footer th:replace="footer/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
