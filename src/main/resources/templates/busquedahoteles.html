<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <header th:replace="header/header :: header"></header>
    <div class="container-fluid sticky-top">
        <div class="row">
            <div class="col-3">
                <div class="card mb-3" style="max-width: 100%;" >
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="fw-bolder">Tu presupuesto: </p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"> 0€ - 50€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"> 50€ - 100€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"> 100€ - 150€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                                <label class="form-check-label" for="inlineRadio3"> 150€ - 200€</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option3">
                                <label class="form-check-label" for="inlineRadio3"> + 200€</label>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="fw-bolder">Puntuación: </p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="puntuacion" id="puntuacion4" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Muy bien: 3 o más</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="puntuacion" id="puntuacion5" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Fantástico: 4 o más </label>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="fw-bolder">Instalaciones: </p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="instalacion" value="option1">
                                <label class="form-check-label" for="inlineRadio1"> WiFi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="instalacion1" value="option2">
                                <label class="form-check-label" for="inlineRadio2"> Parking</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="instalacion2" value="option3">
                                <label class="form-check-label" for="inlineRadio3"> Piscina</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="instalacion3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"> Gimnasio</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="instalacion4" value="option3">
                                <label class="form-check-label" for="inlineRadio3"> Restaurante</label>
                            </div>
                        </div>
                        <div class="col-md-0 mt-sm-0 mt-md-3">
                            <input type="submit" value="Buscar"  class="btn btn-primary btn-block text-white col-20">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 mt-5">
                <div class="card mb-5 text-bg-dark" th:each="hoteles: ${hotel}">

                    <div class="card-header text-center">
                        <span th:text="${hoteles.nombre}"> </span>
                    </div>
                    <div class="row mb-3">
                    <div class="col-md-5 mx-3 mt-3 ">
                        <div>
                            <img th:if="${#strings.length(hoteles.imagen)>0} and ${!hoteles.imagen.contains('https')}" class="card-img-top"  th:src="@{'/uploads/' + ${hoteles.imagen}}" th:alt="${hoteles.imagen}"/>
                            <img th:if="${hoteles.imagen.contains('https')}" th:src="${hoteles.imagen}" class="card-img-top" alt="..." >
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="card-body">
                            <h5 class="card-title">Estrellas: <span th:text="${hoteles.getEstrellas()}"></span></h5>

                            <p class="card-text "><span th:text="${hoteles.ciudad}"></span>, <span th:text="${hoteles.lugar}"></span></p>
                            <p class="card-text "><span th:text="${hoteles.precio}"></span></p>
                            <div class="card-body">
                                <a th:href="@{'/hoteles/habitacion/' + ${hoteles.id}}" class="btn btn-primary">Ver disponibilidad</a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




</div>
</body>
</html>
